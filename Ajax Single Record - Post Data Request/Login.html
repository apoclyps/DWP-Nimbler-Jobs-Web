<html>
<head>
    <title>jQuery Cross Domain AJAX request to Java Servlet using JSONP</title>
 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script>$(document).ready(function() {
		//Stops the submit request
		$("#myAjaxRequestForm").submit(function(e){
			   e.preventDefault();
		});
		
		//checks for the button click event
		$("#myButton").click(function(e){
				
				//$.md5(password);

				//document.setAttribute('password',$.md5(document.getElementById('password'));

				//get the form data and then serialize that
				dataString = $("#myAjaxRequestForm").serialize();

			
				//make the AJAX request, dataType is set to json
				//meaning we are expecting JSON data in response from the server
				$.ajax({
					type: "POST",
					url: "http://192.168.137.1:8080/RhieHorn/Login",
					data: dataString,
					dataType: 'jsonp',
					jsonp: 'callback',
					jsonpCallback: 'jsonpCallback',
					 
					//if received a response from the server
					success: function( data, textStatus, jqXHR) {
						//our country code was correct so we have some information to display
						 if(data.success){

							 $("#ajaxResponse").html("");
 							 $("#ajaxResponse").append("<b>Login:</b> " + data.success + "\n<br><br>");

							 $("#ajaxResponse").append("<b>Email:</b> " + data.userInfo.email + "\n<br>");
							 $("#ajaxResponse").append("<b>Password :</b> " + data.userInfo.password + "\n<br>");

							 $("#ajaxResponse").append("<b> DataString :</b> " + dataString.toString() + "\n");
			
						 }
						 //display error message
						 else {
							 $("#ajaxResponse").html("<div><b>Login failed</b></div>");
						 }
					},
					 
					//If there was no resonse from the server
					error: function(jqXHR, textStatus, errorThrown){
						 console.log("Something really bad happened " + textStatus);
						  $("#ajaxResponse").html(jqXHR.responseText);
					},
					 
					//capture the request before it was sent to server
					beforeSend: function(jqXHR, settings){
						//disable the button until we get the response
						$('#myButton').attr("disabled", true);
					},
					 
					//this is called after the response or error functions are finsihed
					//so that we can take some action
					complete: function(jqXHR, textStatus){
						//enable the button
						$('#myButton').attr("disabled", false);
					}
		 
				});        
		});
		 
		function jsonpCallback(data) {
			console.log("callback",data);
			//do nothing   
		}

	 
	});
	</script>
 
</head>
<body>
 
    <form id="myAjaxRequestForm">
        <fieldset>
            <legend>Login Test</legend>
 
                <p>
                    <label for="lbl_email">Email:</label>
                    <input id="email" type="text" name="email" />
 					<label for="lbl_password">Password:</label>
                    <input id="password" type="text" name="password" />
                </p>
                <p>
                    <input id="myButton" type="button" value="Submit" />
                </p>
        </fieldset>
    </form>
    <div id="anotherSection">
        <fieldset>
            <legend>Response from jQuery Ajax Request</legend>
                 <div id="ajaxResponse"></div>
        </fieldset>
    </div>   
 
</body>
</html>
